<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.cdnfonts.com/css/quantico" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
      <link rel="shortcut icon" href="../images/header/logo-ave-felix.webp" type="image/x-icon">
      <title>Contacto Ave Félix</title>
      <meta name="description" content="Remeras personalizadas">
      <meta name="keywords" content="Remeras Ave Felix, Remeras personalizadas, Remeras">
      <meta property="og:title" content="Ave Félix"/>
      <meta property="og:description" content="">
      <meta property="og:image" content=""/>

      <link rel="stylesheet" href="../css/main.css">
   </head>
   <body>
      <header class="bg-black" data-bs-theme="dark">
         <ul class="nav justify-content-center">
            <a class="navbar-brand" href="../index.html"><img src="../images/header/logo-ave-felix.webp" width="60px" alt="Logo Ave Félix"></a>
         </ul>
         <ul class="nav justify-content-center">
            <li class="nav-item">
               <a class="nav-link" href="./shirts.html">Remeras</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="./careful.html">Cuidados</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="./contact.html">Contacto</a>
            </li>
         </ul>
      </header>
      <main>
         <h1 class="d-flex justify-content-center">Mandanos tu duda y te vamos a contestar lo antes posible</h1>
         <div class="container">
            <div class="row">
               <div class="col-xl-6 pt-5">
                  <form id="contact-form">
                     <div class="messages"></div>
                     <div class="controls">
                        <div class="row">
                           <div class="col-lg-6 mb-4">
                              <div class="form-group">
                                 <label for="form_name">Nombre</label>
                                 <input id="form_name" type="text" name="name" class="form-control" placeholder="Tu nombre" required>
                              </div>
                           </div>
                           <div class="col-lg-6 mb-4">
                              <div class="form-group">
                                 <label for="form_lastname">Apellido</label>
                                 <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Tu apellido" required>
                              </div>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-lg-6 mb-4">
                              <div class="form-group">
                                 <label for="form_email">Email</label>
                                 <input id="form_email" type="email" name="email" class="form-control" placeholder="avefelix@email.com" required>
                              </div>
                           </div>
                           <div class="col-lg-6 mb-4">
                              <div class="form-group">
                                 <label for="form_phone">Teléfono</label>
                                 <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Número de teléfono" required minlength="10" maxlength="13" pattern="[0-9]*">
                              </div>
                           </div>
                        </div>
                        <div class="form-group mb-4">
                           <label for="form_message">Consulta / Duda</label>
                           <textarea id="form_message" name="message" class="form-control" placeholder="Escribinos tu duda" rows="8" required minlength="0" maxlength="200"></textarea>
                        </div>
                        <input type="submit" class="btn btn-default" value="Enviar Mensaje">
                        <div class="row">
                        </div>
                     </div>
                  </form>
               </div>
               <div class="col-xl-6 pt-5 ps-5 mb-5 d-flex justify-content-center">
                  <div class="card border-0" style="width: 25rem;">
                     <img src="../images/header/logo-ave-felix.webp" class="card-img-top" alt="Pikachu Card">
                  </div>
               </div>
            </div>
         </div>
         <!-- Modal de confirmación -->
         <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
               <div class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title" id="confirmationModalLabel">¡Consulta Enviada!</h5>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                     Tu consulta ha sido enviada correctamente.
                  </div>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-default" data-bs-dismiss="modal">Aceptar</button>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <footer>
         <div class="text-center footer">
            <div class="card-body">
               <p class="card-title p-2 footer-title">Seguinos en redes!</p>
               <div class="row-mine">
                  <a href=""><i class="fa-brands fa-x-twitter"></i></a>
                  <a href="https://www.instagram.com/avefeelix/"><i class="fa-brands fa-instagram"></i></a>
                  <a href=""><i class="fa-brands fa-youtube"></i></a>
                  <a href=""><i class="fa-brands fa-twitch"></i></a>
               </div>
            </div>
            <div class="row-mine">
               <p>Remeras Personalizadas - Ave Félix</p>
            </div>
         </div>
      </footer>

      <script src="../js/bootstrap.bundle.min.js"></script>

</html>
