   <body>
      <header class="bg-black" data-bs-theme="dark">
         <ul class="nav justify-content-center">
            <a class="navbar-brand" href="../index.html"><img src="../images/header/logo-ave-felix.webp" width="60px" alt="Logo Ave Félix"></a>

               <a class="nav-link" href="./contact.html">Contacto</a>
            </li>
         </ul>
      </header>
      <main>
         <body>
            <div id="cart-container" class="grid-container"></div>
            <div id="checkout-container">
               <button id="checkout-button">Finalizar Compra</button>
            </div>
            <!-- Modal para mostrar los ítems del carrito -->
            <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
               <div class="modal-dialog">
                  <div class="modal-content">
                     <div class="modal-header">
                        <h5 class="modal-title" id="checkoutModalLabel">Detalles del Carrito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                     </div>
                     <div class="modal-body" id="checkoutModalBody">
                        <!-- Los ítems del carrito se agregarán aquí dinámicamente -->
                     </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="confirm-button">Confirmar</button>
                     </div>
                  </div>
               </div>
            </div>
            <!-- Modal para agradecer la compra -->
            <div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouModalLabel" aria-hidden="true">
               <div class="modal-dialog">
                  <div class="modal-content">
                     <div class="modal-header">
                        <h5 class="modal-title" id="thankYouModalLabel">¡Gracias por tu compra!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                     </div>
                     <div class="modal-body">
                        Tu compra ha sido completada con éxito.
                     </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="reload-page-button">Aceptar</button>
                     </div>
                  </div>
               </div>
            </div>
            <!-- Modal para agregar item al carrito -->
            <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
               <div class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title" id="cartModalLabel">¡Ítem agregado al carrito!</h5>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                  </div>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                  </div>
               </div>
               </div>
            </div>
         </body>
      </main>
